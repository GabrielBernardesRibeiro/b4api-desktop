name: ğŸš€ Build & Release Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      NODE_ENV: production
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERSION: ${{ github.ref_name }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸ” Ensure cross-env is available
        run: yarn add cross-env --dev

      - name: ğŸ” Ensure tailwind @tailwindcss/postcss and postcss is available
        run: yarn add tailwindcss @tailwindcss/postcss postcss --dev

      - name: ğŸ› ï¸ Build (Next.js + Electron)
        run: yarn build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“‚ List build outputs
        run: ls -R dist

      - name: ğŸ” Generate checksums and create Setup zip
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Iniciando processo de checksum e criaÃ§Ã£o de zip..."

          # Garantir que a pasta dist exista
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          # 1. Encontrar e gerar checksum do arquivo *-win.zip
          Write-Host "`nğŸ“¦ Procurando arquivo '*-win.zip'..."
          $zipFile = Get-ChildItem -Path dist -Filter "*-win.zip" | Select-Object -First 1
          if ($zipFile) {
            Write-Host "âœ… Arquivo encontrado: $($zipFile.Name)"
            Write-Host "ğŸ” Gerando checksum SHA256 para '$($zipFile.Name)'..."
            $checksum = Get-FileHash -Path $zipFile.FullName -Algorithm SHA256
            Set-Content -Path "$($zipFile.FullName).checksum.txt" -Value $checksum.Hash
            Write-Host "âœ… Checksum gerado: $($checksum.Hash)"
            Write-Host "ğŸ“„ Arquivo de saÃ­da: $($zipFile.Name).checksum.txt"
          } else {
            Write-Host "âš ï¸ Nenhum arquivo '*-win.zip' encontrado!"
          }

          # 2. Encontrar o arquivo setup .exe e zipÃ¡-lo
          Write-Host "`nğŸ“¦ Procurando arquivo 'B4Api Setup *.exe'..."
          $setupExe = Get-ChildItem -Path dist -Filter "B4Api Setup *.exe" | Select-Object -First 1
          if ($setupExe) {
            Write-Host "âœ… Arquivo encontrado: $($setupExe.Name)"
            $setupZip = Join-Path $setupExe.Directory.FullName "B4Api Setup.zip"
            Write-Host "ğŸ—œï¸ Criando arquivo zip: 'B4Api Setup.zip' com $($setupExe.Name)..."
            Compress-Archive -Path $setupExe.FullName -DestinationPath $setupZip -Force
            Write-Host "âœ… Zip criado: B4Api Setup.zip"

            # 3. Gerar checksum do novo zip
            Write-Host "ğŸ” Gerando checksum SHA256 para 'B4Api Setup.zip'..."
            $setupChecksum = Get-FileHash -Path $setupZip -Algorithm SHA256
            Set-Content -Path "$setupZip.checksum.txt" -Value $setupChecksum.Hash
            Write-Host "âœ… Checksum gerado: $($setupChecksum.Hash)"
            Write-Host "ğŸ“„ Arquivo de saÃ­da: B4Api Setup.zip.checksum.txt"
          } else {
            Write-Host "âš ï¸ Nenhum arquivo 'B4Api Setup *.exe' encontrado!"
          }

          Write-Host "`nâœ… Processo finalizado com sucesso."

      - name: ğŸš¢ Upload release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ğŸ“¦ Release ${{ env.VERSION }}
          body: |
            ğŸ”„ Automatic release for `${{ env.VERSION }}`

            - OS: ${{ matrix.os }}
            - Built from: ${{ github.repository }}
            - Triggered by: ${{ github.actor }}
          files: |
            dist/**/*.exe
            dist/**/*.zip
            dist/**/*checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
