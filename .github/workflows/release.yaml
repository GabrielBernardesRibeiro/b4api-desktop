name: ðŸš€ Build & Release Electron App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    env:
      NODE_ENV: production
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VERSION: ${{ github.ref_name }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm i

      - name: ðŸ› ï¸ Build (Next.js + Electron)
        run: npm run build

      - name: ðŸ“‚ List build outputs
        run: ls -R dist

      - name: ðŸ” Generate checksums
        shell: bash
        run: |
          mkdir -p dist
          find dist -type f \( -iname "*.exe" -o -iname "*.zip" -o -iname "*.AppImage" -o -iname "*.dmg" \) \
            -exec sha256sum "{}" \; > dist/checksums.txt
          cat dist/checksums.txt

      - name: ðŸš¢ Upload release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ðŸ“¦ Release ${{ env.VERSION }}
          body: |
            ðŸ”„ Automatic release for `${{ env.VERSION }}`

            - OS: ${{ matrix.os }}
            - Built from: ${{ github.repository }}
            - Triggered by: ${{ github.actor }}
          files: |
            dist/**/*.exe
            dist/**/*.zip
            dist/**/*.AppImage
            dist/**/*.dmg
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
